<header class="header">
  <div id = "menu" class="ui sidebar left vertical inverted menu visible fixed overlay">
    <div class = "ui segment center aligned inverted">
      <img class = "ui centered circular small image" src = "{{ site.baseurl }}/assets/images/profile.jpg">
      <div class="ui segment inverted aligned center">
        <p class="">{{ site.self_description }}</p>
      </div>
      <hr>
    </div>
    <div class="item">
      <a class="header" href="/">
        Home
      </a>
    </div>
    <div class="item">
      <a class="header" href="/work">Work Experience</a>
      <div class="menu">
        {% assign jobs = site.work | reverse %}
        {% for job in jobs%}
          <a class="item" href="{{job.url}}">{{job.title}}</a>
        {% endfor %}
      </div>
    </div>
    <div class="item">
      <a class="header" href="/projects">Projects</a>
      <div class="menu">
        {% assign projects = site.projects | reverse %}
        {% for project in projects %}
          <a class="item" href="{{project.url}}">{{project.title}}</a>
        {% endfor %}
      </div>
    </div>
    <div class="item">
      <a class="header" href="/education">Education</a>
      </div>
  </div>

  <div id = "m_menu" class="ui large four item menu inverted hidden">
    <div class="ui container">
      <a class="item" href="/" {% if page.url == "/"%}class="active"{% endif %}>Home</a>
      <a class="item" href="/projects">Projects</a>
      <a class="item" href="/education">Education</a>
      <a class="item" href="/work">Work</a>
    </div>
  </div>
  <br>
    
</header>
